<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder Form</title>

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <!-- fontawesome css -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

   <!-- Styles -->
   <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="jumbotron1">    
      
    <div class="row form-row justify-content-center">
  
      <!-- Form Area -->
      <div class="col-md-8 col-sm-12 col-xs-12">
        <form class="detail-form">
          <h2 class="display-4" style="text-align: center; font-weight: 400;">Resume Details</h2>
          <hr class="my-4">
          <!-- =============== basic details ============= -->
          <!-- Name -->
          <h2 class="form-subhead">Basic Details</h2>
          <div class="row form-row">
            <div class="col">
              <label for="inputfname">First Name</label>
              <input type="text" class="form-control" id="fname" name="fname" placeholder="First name">
            </div>
            <div class="col">
              <label for="inputlname">Last Name</label>
              <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name">
            </div>
          </div>
          <div class="row form-row">
            <div class="col">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="city" name="address" placeholder="preferably City Only" required>
            </div>
          </div>
          <div class="row form-row">
            <div class="col">
              <label for="inputEmail4">Email</label>
               <input type="text" class="form-control" id="email" name="email" placeholder="e.g. username@gmail.com">
            </div>
            <div class="col">
              <label for="inputContact">Contact Number</label>
              <input type="text" class="form-control" id="mobile" name="mobile" placeholder="7505xxxxxx">
            </div>
          </div>
        
          <!-- =============== Objective ============= -->
          <h2 class="form-subhead">Career Objective</h2>
          <div class="form-group form-row">
            <textarea class="form-control" id="exampleFormControlTextarea1" name="objective" rows="3"></textarea>
          </div>
          <hr class="my-4"><br>
        
      
           
          <!-- =============== Educational details ============= -->
          <h2 class="form-subhead">Educational Qualifications</h2>
          <p style="color: #ff6600;">* * Enter your last two Qualifications</p>
          <div class="row form-row">
            <div class="col">
              <label for="courseName">Course Name</label>
              <input type="text" class="form-control" id="course" name="course" placeholder="Course Name e.g. B.A. / B.Sc. / B.Tech" required>
            </div>
            <div class="col">
              <label for="discipline">Discipline</label>
              <input type="text" class="form-control" id="discipline" name="discipline" placeholder="Discipline/Area of Specialization" required>
            </div>
          </div>
          <div class="row form-row">
            <div class="col">
              <label for="university">University / College Name</label>
              <input type="text" class="form-control" id="univ" name="univ" placeholder="College / University Name" required>
            </div>
          </div>
          <div class="row form-row">
            <div class="col">
              <label for="yearOfCompletion">Year of Completion</label>
              <input type="text" class="form-control" id="year" name="year" placeholder="Year of Completion">
            </div>
            <div class="col">
              <label for="grade">Percentage / Grade</label>
              <input type="text" class="form-control" id="grade" name="grade" placeholder="Percentage / Grade (CGPA/YGPA)">
            </div>
          </div>
  
          <!-- Secondary Education -->
          <p style="color: #ff6600;">* * Enter Additional Information * * </p>
          <div class="row form-row">
            <div class="col">
              <label for="courseName">Course Name</label>
              <input type="text" class="form-control" id="course2" name="course2" placeholder="Course Name e.g. B.A. / B.Sc. / B.Tech" required>
            </div>
            <div class="col">
              <label for="discipline">Discipline</label>
              <input type="text" class="form-control" id="discipline2" name="discipline2" placeholder="Discipline/Area of Specialization" required>
            </div>
          </div>
          <div class="row form-row">
            <div class="col">
              <label for="university">University / College Name</label>
              <input type="text" class="form-control" id="univ2" name="univ2" placeholder="College / University Name" required>
            </div>
          </div>
          <div class="row form-row">
            <div class="col">
              <label for="yearOfCompletion">Year of Completion</label>
              <input type="text" class="form-control" id="year2" name="year2" placeholder="Year of Completion">
            </div>
            <div class="col">
              <label for="grade">Percentage / Grade</label>
              <input type="text" class="form-control" id="grade2" name="grade2" placeholder="Percentage / Grade (CGPA/YGPA)">
            </div>
          </div>
          <hr class="my-4"><br>
  
  
           <!-- =============== Professional Information ============= -->
           <h2 class="form-subhead">Professional Information</h2>
         
           <div class="row form-row">
             <div class="col">
               <label for="achieve1">Designation</label>
               <input type="text" class="form-control" id="achieve1" name="designation" placeholder="e.g. Accounting, Human Resources, Software Engineer etc..">
             </div>
             <div class="col">
              <label for="achieve1">Total Year Experience</label>
              <input type="text" class="form-control" id="achieve1" name="experience" placeholder="e.g. 1 Year">
            </div>
           </div>
  
           <!-- =============== Projects ============= -->
          <h2 class="form-subhead">Projects</h2>
          <div class="form-group form-row">
            <textarea class="form-control" id="exampleFormControlTextarea1" name="projects1" rows="3"></textarea>
          </div>
          <hr class="my-4"><br>
   
           <p style="color: #ff6600;">Enter your top 3 skills that you've got good command on</p>
          <div class="row form-row">
            <div class="col">
              <label for="Skill1">Skill #1</label>
              <input type="text" class="form-control" id="Skill1" name="Skill1" placeholder="e.g. Photoshop" required>
            </div>
            <div class="col">
              <label for="Skill2">Skill #2</label>
              <input type="text" class="form-control" id="Skill2" name="Skill2" placeholder="e.g. Server Architecture" required>
            </div>
            <div class="col">
              <label for="Skill3">Skill #3</label>
              <input type="text" class="form-control" id="Skill3" name="Skill3" placeholder="e.g. Team Management" required>
            </div>
          </div>
          <hr class="my-4">
            
  
        </form>
  
        <!-- resume preview -->
        <div class="output">
      
        </div>  
        <!-- button for toggle   -->
      <div class="btn">
            <button onclick="toggle()">Preview or edit</button>
      </div>
      <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
      <script src="./app.js"></script>
  

      <!-- ============ Bootstrap JS =========== -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
